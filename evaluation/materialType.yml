id: http://resource.isamples.org/schema/test
name: vocabdefn
description: Schema defining a vocabulary to be used in a model
license: https://creativecommons.org/publicdomain/zero/1.0/
version: 20211022
prefixes:
    linkml: https://w3id.org/linkml/
    skos: http://www.w3.org/2004/02/skos/core#
    rdfs: http://www.w3.org/2000/01/rdf-schema#
    xsd: http://www.w3.org/2001/XMLSchema#
    itest: https://isample.org/model/test/
    mat: https://w3id.org/isample/vocabulary/material/0.9/
default_curi_maps:
  - semweb_context
#imports:
#  - linkml:types

default_prefix: itest

classes:
    Specimen:
        slots:
            - material_type

slots:
    material_type:
        range: MaterialType
enums:
    MaterialType:
        reachable_from:
            source_ontology: mat:materialsvocabulary
            source_nodes:
                - mat:material
                - mat:fluid
                - mat:earthmaterial
