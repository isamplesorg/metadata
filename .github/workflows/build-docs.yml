name: Build and publish documentation

# Docs are built with a push to main or when triggered manually.
# Docs are placed in the gh-pages branch. 
#
# Note that manually triggering this action from another branch 
# will replace the gh-pages branch
on:
  push:
    branches:
      - main
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.5.56
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.11
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e .

      - name: Make directory for output (workaround for permissions issue)
        run: mkdir -p ${{ github.workspace }}/build/vocabularies/docs

      - name: Parse vocabularies
        uses: isamplesorg/vocabularies@main
        with:
          action: docs
          path: ${{ github.workspace }}/build/vocabularies
          inputttl: material_sample_object_type|material_type|sampled_feature_type
          inputvocaburi: msot:conceptscheme|mat:materialsvocabulary|sf:sampledfeaturevocabulary

#      - name: List the output of the vocabulary
#        run: ls -l ${{ github.workspace }}/build/docs/vocabularies
        
#      - name: List the output of the docs directory
#        run: ls -l ${{ github.workspace }}/build/docs/

      - name: Render documentation
        run: |
          quarto --version
          python --version
          mkdir -p ${{ github.workspace }}/build/docs/vocabularies
#          cp -r -p ${{ github.workspace }}/build/vocabularies/docs ${{ github.workspace }}/build/docs/vocabularies
          ls -la ${{ github.workspace }}/build/docs/vocabularies
          make gen-docs

      - name: Publish documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
