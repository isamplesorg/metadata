site_name: "iSamples Core Model Documentation"
theme:
  name: material
  analytics:
    gtag: G-2SYBSJVZ23
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Switch to light mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Switch to dark mode
plugins:
  - search
  - mermaid2
docs_dir: build/docs
site_dir: docs
markdown_extensions:
  - toc:
      permalink: True
      separator: ""
