[tool.poetry]
name = "isamples_metadata_tools"
version = "0.1.0"
description = "Tools for working with isamples metadata schema, in additional to linkml and pylode."
authors = ["datadavev <605409+datadavev@users.noreply.github.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
rdflib = "^6.1.1"
click = "^8.0.4"
linkml = "^1.1.18"
pyLODE = "<3.0"

[tool.poetry.dev-dependencies]
ipykernel = "^6.9.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
