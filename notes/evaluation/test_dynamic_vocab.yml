id: http://resource.isamples.org/schema/test
name: vocabImport
description: Schema for documenting physical samples. Note that tooling support is non-existent.
license: https://creativecommons.org/publicdomain/zero/1.0/
version: 20211022
prefixes:
    isam: http://resource.isamples.org/schema/
    dct: http://purl.org/dc/terms/
    mat: http://resource.isamples.org/vocabulary/material/
    pur: http://resource.isamples.org/vocabulary/samplepurpose/
    sf: http://resource.isamples.org/vocabulary/sampledFeature/
    skos: http://www.w3.org/2004/02/skos/core#
    spt: http://resource.isamples.org/vocabulary/specimentype/
    w3cpos: http://www.w3.org/2003/01/geo/wgs84_pos#
    rdfs: http://www.w3.org/2000/01/rdf-schema#
    xsd: http://www.w3.org/2001/XMLSchema#
    obo: http://purl.obolibrary.org/obo/
    CL: http://purl.obolibrary.org/obo/CL_
default_prefix: isam

enums:
  MaterialType:
    reachable_from:
      source_ontology: https://w3id.org/isample/vocabulary/material/0.9/materialsvocabulary
      source_nodes:
        - skos:Concept
  NeuronTypeEnum:
    reachable_from:
      source_ontology: obo:cl
      source_nodes:
        - CL:0000540 ## neuron
      include_self: false
      relationship_types:
        - rdfs:subClassOf
  LoincExample:
    enum_uri: http://hl7.org/fhir/ValueSet/example-intensional
    see_also:
      - https://build.fhir.org/valueset-example-intensional.json.html
    include:
      - reachable_from:
          source_ontology: bioregistry:loinc
          source_nodes:
            - LOINC:LP43571-6
          is_direct: true
    minus:
      concepts:
        - LOINC:5932-9